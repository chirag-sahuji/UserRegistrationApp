<app-header></app-header>
<div class="container-fluid">
    <mat-toolbar>
        <span>Registered User List</span>
    </mat-toolbar>
    <div class="table-container">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="fname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.fname}} </td>
                </ng-container>
                <ng-container matColumnDef="mname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.mname}} </td>
                </ng-container>
                <ng-container matColumnDef="lname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lname}} </td>
                </ng-container>
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                    <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                </ng-container>
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                </ng-container>
                <ng-container matColumnDef="street">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Street Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.street}} </td>
                </ng-container>
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                    <td mat-cell *matCellDef="let row"> {{row.city}} </td>
                </ng-container>
                <ng-container matColumnDef="state">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
                    <td mat-cell *matCellDef="let row"> {{row.state}} </td>
                </ng-container>
                <ng-container matColumnDef="pincode">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Pincode </th>
                    <td mat-cell *matCellDef="let row"> {{row.pincode}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit and Delete </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" routerLink="add/{{row.id}}">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="delUser(row.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="header-row-first-group">
                    <th mat-header-cell *matHeaderCellDef [attr.colspan]="3">
                        Full Name
                    </th>
                </ng-container>
                <ng-container matColumnDef="header-row-second-group">
                    <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">
                        Age
                    </th>
                </ng-container>
                <ng-container matColumnDef="header-row-third-group">
                    <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">
                        Contact Number
                    </th>
                </ng-container>
                <ng-container matColumnDef="header-row-fourth-group">
                    <th mat-header-cell *matHeaderCellDef [attr.colspan]="4">
                        Address
                    </th>
                </ng-container>
                <ng-container matColumnDef="header-row-fifth-group">
                    <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">
                        Actions
                    </th>
                </ng-container>
                <tr mat-header-row
                    *matHeaderRowDef="['header-row-first-group','header-row-second-group','header-row-third-group','header-row-fourth-group','header-row-fifth-group']">
                </tr>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

    </div>
</div>
