<div mat-dialog-title class="dialog-class">
    <h1>Add User</h1>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>cancel</mat-icon>
    </button>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>
    <form [formGroup]="userform">
                <legend>Name</legend>
                <mat-form-field appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input matInput formControlName="fname" type="text">
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label>Middle Name</mat-label>
                        <input matInput formControlName="mname" type="text">
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input matInput formControlName="lname" type="text">
                </mat-form-field>
                <legend>Age</legend>
                <mat-form-field appearance="outline">
                    <input matInput formControlName="age" type="number" placeholder="Enter Age">
                </mat-form-field>
                <legend>Phone number</legend>
                <mat-form-field appearance="outline">
                        <mat-label>Number</mat-label>
                        <ngx-mat-intl-tel-input formControlName="phone"></ngx-mat-intl-tel-input>
                </mat-form-field>
                <legend>Address</legend>
                <mat-form-field appearance="outline">
                        <mat-label>Street</mat-label>
                        <input matInput formControlName="street" type="text">
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" type="text" >
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label>State</mat-label>
                        <mat-select formControlName="state">
                            <mat-option *ngFor="let stat of states" [value]="stat">{{stat}}</mat-option>
                        </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                        <mat-label>PinCode</mat-label>
                        <input matInput formControlName="pincode" type="number">
                </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="accent" (click)="add()">{{actionbtn}}</button>
</div>
